<!DOCTYPE html>
<html>

<head>
    <title>Product Listing Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="validation.js"></script>
    <script src="productList.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="productList.html" method="get" class="productForm" id="productForm" target="_blank">
            <div class="formContainer">
                <h1>Add Product Form</h1>
                <div class="fields">
                    <div class="txtabtProduct">

                        <!-- Product Title -->
                        <div class="inputField">
                            <label for="txtproductTitle">Product Title</label>
                            <input type="text" id="txtproductTitle" name="txtproductTitle" required>
                            <div class="error"></div>
                        </div>

                        <!-- Price -->
                        <div class="inputField">
                            <label for="numProductPrice">Price</label>
                            <input type="number" id="numProductPrice" name="numProductPrice" required>
                            <div class="error"></div>
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="inputField">
                        <label for="txtareaDescription">Description</label>
                        <textarea id="txtareaDescription" name="txtareaDescription" rows="4" cols="10"
                            placeholder="Type here"></textarea>
                        <div class="error"></div>
                    </div>
                    
                    <!-- Category -->
                    <div class="inputField">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="select">Choose...</option>
                            <option value="electronics">Electronics</option>
                            <option value="women's-clothing">Women's Clothing</option>
                            <option value="men's-clothing">Men's Clothing</option>
                        </select>
                        <div class="error"></div>
                    </div>
                    <input type="submit" value="Save" id="submit">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
