<!DOCTYPE html>
<html lang="en">
    <head>
        <title>setAttribute() Example</title>
        <style>
            .highlight {
            color: blue;
            font-weight: bold;
            }

            body {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>setAttribute() Example</h1>
        <p id="myParagraph">This is Mitesh Chaudhari.</p>

        <script>
    
            let paragraph = document.getElementById('myParagraph');

            // Set the class attribute of the paragraph to 'highlight' using setAttribute()
            paragraph.setAttribute('class', 'highlight');
        </script>
    </body>
</html>
