<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Practical Exam</title>
    <style>
        .highlight {
            background-color: yellow;
        }

        .new-element {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Sample HTML Content -->
    <div id="container">
        <h1>Welcome to DOM Manipulation Exam!</h1>
        <p class="highlight">This paragraph has a highlight class.</p>
        <ul>
            <li>List Item 1</li>
            <li>List Item 2</li>
            <li>List Item 3</li>
        </ul>
        <div id="replaceMe">This content will be replaced.</div>
    </div>

    <script>
        // Task 6: Add a new class "new-element" to the newly created paragraph.

        document.addEventListener('DOMContentLoaded', function() {

            let newPara = document.createElement('p');
            newPara.textContent = "Newly Created Paragraph."
            newPara.classList.add('new-element');

            let container = document.getElementById('container');
            container.append(newPara);

        });
    </script>
</body>
</html>
