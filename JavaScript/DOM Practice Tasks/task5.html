<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Practical Exam</title>
    <style>
        .highlight {
            background-color: yellow;
        }

        .new-element {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Sample HTML Content -->
    <div id="container">
        <h1>Welcome to DOM Manipulation Exam!</h1>
        <p class="highlight">This paragraph has a highlight class.</p>
        <ul>
            <li>List Item 1</li>
            <li>List Item 2</li>
            <li>List Item 3</li>
        </ul>
        <div id="replaceMe">This content will be replaced.</div>
    </div>

    <script>
        // Task 5: Select the third list item (List Item 3) and change its text content to "Updated List Item".

        document.addEventListener('DOMContentLoaded', function() {

            // Created new li and store text inside it
            let newLi = document.createElement('li');
            newLi.textContent = "Updated List Item";

            // Selected 3rd item from ul and replaced it with new item
            let unorderedList = document.getElementsByTagName('ul')[0];
            let oldListItem = unorderedList.getElementsByTagName('li')[2];

            unorderedList.replaceChild(newLi, oldListItem);

        });

    </script>
</body>
</html>
