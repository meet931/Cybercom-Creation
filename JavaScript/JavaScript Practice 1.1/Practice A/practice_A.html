<!-- Create a webpage with a button and a paragraph. Use JavaScript to change the text of 
the paragraph when the button is clicked -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Practice A</title>
        <script>
            function change() {
                document.querySelector('h1').innerHTML = 'You are Awesome.';
            }
        </script>
    </head>
    <body>
        <div style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
            <h2>Hello! This is <em>Mitesh Chaudhari</em>.</h2>
                
            <h1>Click below button to see magic.</h1>
        </div>

        <button onclick="change()">Click Me</button>
    </body>
</html>
