<!-- Create a webpage with multiple buttons and paragraphs. Use JavaScript to change the 
text of different paragraphs based on which button is clicked. -->

<!DOCTYPE html>
<html>
    <head>
        <title>JS Practice C</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1>Quotes of the Day</h1>
        <hr>

        <div>
            <p id="q1"><q>There is no such thing as failure, ...</q></p>
            <button onclick="quote1()">Read ahead</button>
        </div>

        <div>
            <p id="q2"><q>Things do not happen, ...</q> </p>
            <button onclick="quote2()">Read ahead</button>
        </div>

        <div>
            <p id="q3"><q>Aim for the moon, ...</q>  </p>
            <button onclick="quote3()">Read ahead</button>
        </div>

        <script src="quote.js"></script>
    </body>
</html>
