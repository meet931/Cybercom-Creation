<!DOCTYPE html>
<html lang="en">

<head>
    <title>To Do List Application</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>

        <form id="taskForm">
            <input type="text" id="txtTask" placeholder="Add new Task" required>
            <input type="text" id="txtDescription" placeholder="Task Description">
            <select id="taskPriority" class="custom-select">
                <option value="select">-- Select --</option>
                <option value="impUrg" id="pr1">Important & Urgent</option>
                <option value="impNtUr" id="pr2">Important but Not Urgent</option>
                <option value="notImpUr" id="pr3">Not Important but Urgent</option>
                <option value="NtImpNtUr" id="pr4">Not Important & Not Urgent</option>
            </select>
            <input type="date" id="taskDueDate" required>
            <button id="addBtn">Add</button>
        </form>

        <div class="filterAndSort">
            <p class="filter">Filter</p>
            <select class="select" id="filter">
                <option value="1">All</option>
                <option value="2">Completed</option>
                <option value="3">Active</option>
            </select>
            <!-- <p class="filter">Filter Priority</p>
            <select class="select" id="filterPriority">
                <option value="1">Important & Urgent</option>
                <option value="3">Important but Not Urgent</option>
                <option value="4">Not Important but Urgent</option>
                <option value="5">Not Important & Not Urgent</option>
            </select> -->
            <p class="sort">Sort</p>
            <select class="select" id="sort">
                <option value="0">------------ Date ------------</option>
                <option value="ascending">Asceding</option>
                <option value="descending">Descending</option>
            </select>
        </div>

        <ul id="tasks">
            <!-- <li>Empty List</li> -->
            <!-- list -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
