<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <h1>BUY YOUR ITEMS</h1>

    <header>
        <div class="shopping-bag">
            <a href="./cart.html" target="_blank">
                <img src="./icons/bag.png" alt="cart">
                Cart
                <div class="total-items-in-cart">
                    0
                </div>
            </a>
        </div>
    </header>
    <div class="products-list">
        <div class="products">
            <!-- render porducts here -->
        </div>

        <div class="cart">
            <div class="cart-header">
                <div class="column1">Item</div>
                <div class="column2">Unit price</div>
                <div class="column3">Units</div>
            </div>
            <div class="cart-items">
                <!-- render cart items here -->
            </div>
            <div class="cart-footer">
                <div class="subtotal">
                    Subtotal (0 items): Rs. 0
                </div>
                <div id="checkout">
                    <a href="cart.html" target="_blank" class="checkout-link">
                        <button class="checkout-button">Proceed to Checkout <i class="bi bi-arrow-right"></i></button>
                    </a>
                </div>
                
            </div>
        </div>
    </div>

    <script src="./product.js"></script>
    <script src="./cart.js"></script>
</body>
</html>
