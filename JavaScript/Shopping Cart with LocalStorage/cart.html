<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart JS</title>
    
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <h1>CART</h1>
    <div class="products-list">
        <div class="cart">
            <div class="cart-header">
                <div class="column1">Item</div>
                <div class="column2">Unit price</div>
                <div class="column3">Units</div>
                <div class="column4">Total Price</div>
            </div>
            <div class="cart-items" id="cart-items">
                <!-- render cart items here -->
            </div>
            <div class="cart-footer">
                <div class="grandTotal" id="grandTotal">
                   
                </div>
            </div>
        </div>
    </div>
    <script src="./cart2.js"></script>
</body>
</html>
