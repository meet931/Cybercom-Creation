<!DOCTYPE html>
<html lang="en">

<head>
    <title>Patient Appointment Booking</title>
    <link rel="stylesheet" href="/css/patientDashboard/patientD.css">
    
</head>

<body>
    <div class="container">
        <h1>Book Your Appointment</h1>

        <form id="appointmentForm">
            <input type="text" id="txtName" placeholder="Full Name" required>
            <input type="number" id="numPhone" placeholder="Phone number" required>
            <input type="text" id="txtBloodGroup" placeholder="Blood Group" required>

            <h2>Select Division:</h2>
            <select id="division-select" class="custom-select">
                <option value="cardiology" id="pr1">Cardiology</option>
                <option value="neurology" id="pr2">Neurology</option>
                <option value="orthopedics" id="pr3">Orthopedics</option>   
            </select>

            <div id="doctor-list">
                <h2>Select Doctor:</h2>
                <select id="doctor-select">
                    <!-- Doctor options -->
                </select>
            </div>
            <div id="timeslot-list">
                <h2>Select Slot:</h2>
                <select id="time-select">
                    <!-- timeslot options -->
                </select>
            </div>
            <input type="date" id="appointmentDate" required>
            <input type="time" id="appointmentTime" required>
            <button id="addBtn">Book</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Patient name</th>
                    <th>Phone</th>
                    <th>Blood Group</th>
                    <th>Division</th>
                    <th>Dr. Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody  id="bookedAppointmentList">
                <!-- list -->
            </tbody>
        </table>
    </div>
    <script src="/js/patientDashboard/patientD.js"></script>
</body>

</html>
