<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BMI Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="box">
            <h1>BMI Calculator</h1>
            
            <form class="form" method="get">
                
                <!-- AGE -->
                <div>
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="Enter your Age" required>
                </div>
    
                <!-- HEIGHT -->
                <div>
                    <label for="height">Height (Meters)</label>
                    <input type="number" id="height" name="height" placeholder="Enter Height" step="any" required>
                </div>
    
                <!-- WEIGHT -->
                <div>
                    <label for="weight">Weight (Kg) </label>
                    <input type="number" id="weight" name="weight" placeholder="Enter Weight" required>
                </div>
                <button id="calculate" onclick="event.preventDefault(); calculateBMI();">Calculate BMI</button>
                <button type="reset" id="clear">Clear</button>
            </form>
    
            <div id="result">
                <h3>Result</h3>
                <p id="bmiValue"></p>
                <p id="bmiCategory"></p>
            </div>

        </div>
    </body>
</html>
