<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">

	<title>Mitesh's Airline Form</title>
</head>

<body>
	<form class="form" id="airLineForm" method="get" action="#">
		<h1>Welcome to Mitesh's Airline Form - Book your Flight</h1>

		<!-- Name -->
		<p>
			<label for="txtName">Name <span>(required at least 2 characters)</span></label>
			<input id="txtName" name="txtName" minlength="2" type="text" placeholder="First Name, Last Name" required>
		</p>

		<!-- Email -->
		<p>
			<label for="email">Email <span>(required, won't be published)</span></label>
			<input id="email" type="email" name="email" placeholder="Enter your email id" required>
		</p>

		<!-- Phone Number -->
		<p>
			<label for="phoneNumber">Phone </label>
			<input id="phoneNumber" type="tel" name="phoneNumber" placeholder="Enter your phone number" required>
		</p>

		<!-- From Destination -->
		<p>
			<label for="fromDestination">From</label>
			<select id="fromDestination" name="fromDestination" required>
				<option value="">Select destination</option>
				<option value="Ayodhya">Ayodhya</option>
				<option value="Ahmedabad">Ahmedabad</option>
				<option value="Los Angeles">Los Angeles</option>
				<option value="New York">New York</option>
				<option value="Oslo">Oslo</option>
				<option value="London">London</option>
				<option value="Tokyo">Tokyo</option>
				<option value="Victoria">Victoria</option>
			</select>
		</p>

		<!-- To Destination -->
		<p>
			<label for="toDestination">To</label>
			<select id="toDestination" name="toDestination" required>
				<option value="">Select destination</option>
				<option value="Ayodhya">Ayodhya</option>
				<option value="Ahmedabad">Ahmedabad</option>
				<option value="Los Angeles">Los Angeles</option>
				<option value="New York">New York</option>
				<option value="Oslo">Oslo</option>
				<option value="London">London</option>
				<option value="Tokyo">Tokyo</option>
				<option value="Victoria">Victoria</option>
			</select>
		</p>

		<!-- Departure -->
		<p>
			<label for="departureDate">Departure </label>
			<input id="departureDate" type="date" name="departureDate" required>
		</p>

		<!-- Passenger -->
		<p>
			<label for="noOfPassenger">Passenger </label>
			<input id="noOfPassenger" type="number" name="noOfPassenger" placeholder="No. of Passenger" required>
		</p>

		<!-- Class -->
		<p>
			<label for="class">Class</label>
			<select id="class" name="class" required>
				<option value="">-- Select Class --</option>
				<option value="Economy">Economy</option>
				<option value="Business">Business</option>
			</select>
		</p>

		<!-- Password -->
		<p>
			<label for="password">Password </label>
			<input id="password" type="password" name="password" placeholder="Enter your password" required>
		</p>


		<!-- Confirm Password -->
		<p>
			<label for="cfmPassword">Confirm Password </label>
			<input id="confirm_password" type="password" name="confirm_password" placeholder="Confirm your password" required>
		</p>
		<p>
			<button type="submit" class="submit" value="submit">Login and Search Flights</button>
		</p>
	</form>

	
	<!-- below we are including the jQuery and jQuery plugin .js files -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

	<script src="validate.js"></script>

</body>

</html>
