<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <div class="container">
        <form action="/html/dashboard.html" id="loginForm" class="loginForm">
            
            <!-- LOGIN HEADING -->
            <h1>LOGIN</h1>
            
            <!-- EMAIL -->
            <div class="loginFormMainContainer">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <!-- PASSWARD -->
            <div class="loginFormMainContainer">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <!-- BUTTONS -->
            <button id="loginButton">LOGIN</button>
            <P>OR</P>
        </form>
        <a href="/html/registration.html"><button id="regiterButton">REGISTER NOW</button></a>
    </div>
</body>
</html>
